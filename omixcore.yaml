        required: Yes
        type: textarea
        min_length: 50
        max_length: 10000
    -   name: mode
        description: Run against all lincRNAs or against a custom RNA sequence
        type: radio
        hidden: No
        required: Yes
        entries:
            -   title:  lincRNAs
                value:  lincrnas
                hides:
                  - rna_seq

            -   title:  Custom
                value:  custom
                shows:
                  - rna_seq
    -   name: rna_seq
        description: RNA sequence (FASTA format - min 50 nt)
        required: No
        type: textarea
        min_length: 50
        hidden: Yes
    -   name: email
        description: Email address (optional, used for notification)
        type: email
        required: No

