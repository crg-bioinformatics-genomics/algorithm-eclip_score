description:    >
    <p>To study long transcripts (>1000 nt), we use the fragmentation procedure <a href="http://www.ncbi.nlm.nih.gov/pubmed/23264567">(Cirillo et al. <i>RNA</i> 2013)</a>, which is based on division of protein and RNA sequences into sub-regions. The signal coming from the binding propensities of individual fragments is integrated into a variable called <i>Global Score</i> that predicts the overall interaction ability of a protein-RNA pair. The introduction of <i>Global Score</i> allows the calculation of interactions with long non-coding RNAs, thus extending the general applicability of catRAPID <a href="http://www.ncbi.nlm.nih.gov/pubmed/21623348">(Bellucci et al. <i>Nat Methods</i> 2011)</a>.</p> 
    <br>
    <h2><b>Please click on the following link to <a href="https://s3-eu-west-1.amazonaws.com/storage.tartaglialab.com/globalscore.zip">download</a> the software and contact with us a message to activate it. Consider that the specific running time of our algorithms depends on <a href="http://s.tartaglialab.com/system_status">jobs queuing</a> on our servers.</b></h2>    

